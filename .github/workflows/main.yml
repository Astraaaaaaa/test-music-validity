name: Build and Release

on:
  push:
    branches: [ main ]
    # tags:
    #   - 'v*'  # Trigger only when a tag starting with 'v' is pushed
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Name of the tag'
        required: false
        default: 'v1.0.0'
      upload_artifact:
        description: 'Upload artifact to release'
        required: false
        default: 'true'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
      actions: write
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.7

    # Install FFmpeg using Chocolatey
    - name: Install FFmpeg
      run: |
        choco install ffmpeg -y
        refreshenv
        # Verify FFmpeg installation
        ffmpeg -version
        ffprobe -version

    # Add FFmpeg to PATH
    - name: Add FFmpeg to PATH
      run: |
        echo "C:\ProgramData\chocolatey\lib\ffmpeg\tools\ffmpeg\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller test-music-validity.py --onefile --icon=icon.ico --name=check_music_validity --add-binary "C:\ProgramData\chocolatey\lib\ffmpeg\tools\ffmpeg\bin\ffmpeg.exe;." --add-binary "C:\ProgramData\chocolatey\lib\ffmpeg\tools\ffmpeg\bin\ffprobe.exe;."

    # Optionally verify that it works (provided that it does not need user interaction)
    - run: ./dist/check_music_validity.exe
    - uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: dist/*

        
  release:
    runs-on: windows-latest
    needs: build
    permissions:
      contents: write
      packages: write
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
    - uses: actions/checkout@v4

    - name: Download Build Artifact
      uses: actions/download-artifact@v3
      with:
        name: build-artifact
        path: ./dist

    - name: Determine Tag Name
      id: determine_tag_name
      run: |
        if ($env:GITHUB_REF -like "refs/tags/*") {
          # Extract the tag name from GITHUB_REF
          $tag_name = $env:GITHUB_REF.Substring(10)  # Remove 'refs/tags/' (10 characters)
          echo "::set-output name=tag_name::$tag_name"
        } else {
          # Use the tag_name from the event input
          $tag_name = "${{ github.event.inputs.tag_name }}"
          echo "::set-output name=tag_name::$tag_name"
        }

    - name: Check for Existing Tag
      id: check_tag
      run: |
        $tag_name = "${{ steps.determine_tag_name.outputs.tag_name }}"
        $response = curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" `
          "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$tag_name"
        
        if ($response -and ($response | ConvertFrom-Json).ref) {
          echo "tag_exists=true" >> $env:GITHUB_ENV
        } else {
          echo "tag_exists=false" >> $env:GITHUB_ENV
        }
    
    - name: Create Release and Upload Asset
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        token: ${{ secrets.PAT }}
        tag: ${{ steps.determine_tag_name.outputs.tag_name }}
        name: Release ${{ steps.determine_tag_name.outputs.tag_name }}
        body: |
          ## Music File Validator Release ${{ steps.determine_tag_name.outputs.tag_name }}
          
          ### Features
          - MP3 file validation
          - Audio quality analysis
          - Excel report generation
          
          ### Included Files
          - check_music_validity.exe - Main executable
          
          ### Requirements
          - Windows OS
          - No additional dependencies needed (FFmpeg included)
        artifacts: "./dist/check_music_validity.exe"
        artifactErrorsFailBuild: true